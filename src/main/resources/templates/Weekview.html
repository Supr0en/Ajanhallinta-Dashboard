<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeekView</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="WeekViewStyles.css" />
</head>
<body>
    <a href="/">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M520-600v-240h320v240H520ZM120-440v-400h320v400H120Zm400 320v-400h320v400H520Zm-400 0v-240h320v240H120Zm80-400h160v-240H200v240Zm400 320h160v-240H600v240Zm0-480h160v-80H600v80ZM200-200h160v-80H200v80Zm160-320Zm240-160Zm0 240ZM360-280Z"/></svg>
    </a>
    <button onclick="window.location.href='addEvent'">Add new Event</button>
    <h2 th:text="'Week ' + ${weekNumber}" style="text-align: center"></h2>
    <div class="container">
        <section class="day-column" th:each="daysEvents : ${eventsByDay}">
            <h4 th:text="${#temporals.format(daysEvents.key, ' MMM d')}"></h4>
            <div th:each="task : ${daysEvents.value}" class="eventClass">
                <h5 th:text="${task.title}"></h5>
                <p th:text="${task.startTime} + ' - ' + ${task.endTime}"></p>
            </div>
        </section>
    </div>
</body>
</html>
